<ng-container>
    <div class="thumb-wrapper">
        <a data-toggle="modal" (click)="openModal(detailProductModal)" (click)="false" class="nav-link" href="#"  
        title="{{product.name}}" 
        style="text-decoration: none; color: inherit;"
        >
          <div class="img-box">            
            <img src="{{product.imageURL[0]}}" alt="Photo of {{product.name}}" class="img-responsive img-fluid">
          </div>
          <div class="thumb-content ">
            <h5 class="product-name">{{product.name}}</h5>
            <p class="item-price"><span>{{product.price | productPrice}}</span></p>
            <div class="star-rating">
              <ul class="list-inline">
                <li class="list-inline-item" *ngFor="let star of (product.star | productStar: true)"><i class="fa fa-star"></i></li>                
                <li class="list-inline-item" *ngFor="let star of (product.star | productStar: false)"><i class="fa fa-star-o"></i></li>
              </ul>
            </div>            
          </div>
        </a>		
        
        <!-- modal for the detail of product -->
        <ng-template #detailProductModal >
          <div>
            <a type='button' class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true" style='font-size: 3rem; margin-right: 6px;'>&times;</span>
            </a>
        </div>
          <div>
            <tabset #staticTabs [justified]="true">
              <tab heading="Chi tiết sản phẩm">          
                <div class="modal-body">
                <app-product-detail                   
                  [product]="product"
                  (onClose)="modalRef.hide()"
                >
                </app-product-detail>
              </div>
            </tab>
            <tab heading="Khách hàng nhận xét">
              <app-feedback 
              [product]="product"
              (close)="modalRef.hide()"
              >
              </app-feedback>
            </tab>
            </tabset>
          </div>
        </ng-template>
      </div>
</ng-container>
