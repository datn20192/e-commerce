<ng-container *ngIf="isLoad">
    <div class="row">
        <div class="col-5">
            <div class="row col-9">
                <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Xóa</button>            
                <button type="button" class="btn btn-primary" (click)="updateProduct()" [disabled]="isUpdate">Sửa thông tin</button>
            </div>
            <div class="card container-fliud">
                <div class="wrapper row">
                    <div class="preview">
                        <h3 class="product-title">{{product.name}}</h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked" *ngFor="let star of (product.star | productStar : true)"></span>                            
                                <span class="fa fa-star" *ngFor="let star of (product.star | productStar: false)"></span>
                            </div>
                            <span class="review-no">Đã bán: 15 sản phẩm</span><br>
                            <span class="review-no">Trong kho: {{product.quantity}} sản phẩm</span>
                        </div>
                        <div class="preview-pic tab-content">
                          <div class="tab-pane" [ngClass]="(i==0)?'active':''" id="pic-{{i+1}}"
                                *ngFor="let url of product.imageURL; let i = index"
                          >                        
                            <img src="{{url}}" />
                        </div>                                          
                        </div>
                        <ul class="preview-thumbnail nav nav-tabs">
                            <li [ngClass]="(i==0)?'active':''"
                                *ngFor="let url of product.imageURL; let i = index"
                            >
                                <a data-target="#pic-{{i+1}}" data-toggle="tab">
                                    <img src="{{url}}" />
                                </a>
                            </li>                                            
                        </ul>                                      
                        
                    </div>                    
                </div>
            </div>
        </div>
        <div class="col-7">
            <app-admin-product-information [productIn]="product" [allowSet]="isUpdate" (submitProduct)="updateProduct($event)"></app-admin-product-information>
        </div>
    </div>
    <div class="row">
        
    </div>
</ng-container>
