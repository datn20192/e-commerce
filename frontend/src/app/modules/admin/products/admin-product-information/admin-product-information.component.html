<ng-container>    
  <div class="card">
    <div class="card-header bg-primary text-white">
      <strong>Thông tin sản phẩm</strong>
    </div>
    <div class="card-body">
      <form #productInforForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">                      
        <fieldset [disabled]="!allowSet">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Tên sản phẩm</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Nhập tên.." 
                      id="name" required [(ngModel)]="product.name"
                      name="name" #name="ngModel"
              >
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Không được để trống
              </div>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="groupID">Nhóm</label>
              <div class="col-md-9">
                <select class="form-control" id="groupID" required
                        [(ngModel)]="product.groupID"
                        name="groupID" #groupID="ngModel"
                >
                  <option value="0">Chọn nhóm</option>
                  <option value="DT-MTB">Điện thoại - Máy tính bảng</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="category">Loại</label>
              <div class="col-md-9">
                <select class="form-control" id="groupID" required
                        [(ngModel)]="product.category"
                        name="category" #category="ngModel"              
                >
                  <option value="0">Chọn nhóm</option>
                  <option value="MTB">May tinh bang</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="brand">Thương hiệu</label>
              <div class="col-md-9">
                <select class="form-control" id="brand" required
                        [(ngModel)]="product.brand"
                        name="brand" #brand="ngModel" 
                >
                  <option value="0">Chọn nhóm</option>
                  <option value="Apple">Apple</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
          </div>
          <div class="form-group row" *ngIf="allowSet">
              <label class="col-md-3 col-form-label" for="bigImage">Ảnh 390x390</label>
              <div class="col-md-9">
                <input type="file" id="bigImage" name="bigImage">
              </div>
          </div>
          <div class="form-group row" *ngIf="allowSet">
              <label class="col-md-3 col-form-label" for="smallImages">4 x Ảnh 75x75</label>
              <div class="col-md-9">
                <input type="file" id="smallImages" name="smallImages" multiple>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="price">Giá</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Nhập giá.." 
                      id="price" required [(ngModel)]="product.price"
                      name="price" #price="ngModel"
              >
              <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
                Không được để trống
              </div>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="descriptionStr">Mô tả</label>
              <div class="col-md-9">
                <textarea type="text" class="form-control" placeholder="Ngăn cách cách mô tả bằng phím Enter.." rows="9"
                          id="descriptionStr" required [(ngModel)]="descriptionStr"
                          name="descriptionStr" #description="ngModel"
                ></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  Không được để trống
                </div>
              </div>
          </div>
          <div class="form-group row" *ngIf="allowSet">
              <label class="col-md-3 col-form-label" for="quantity">Số lượng</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Nhập số lượng.." 
                        id="quantity" required [(ngModel)]="product.quantity"
                        name="quantity" #quantity="ngModel"
                >
                <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
                  Không được để trống
                </div>
              </div>
          </div>       
          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!productInforForm.form.valid" *ngIf="allowSet">
            <i class="fa fa-dot-circle-o"></i> Xác nhận
          </button>
          <button type="reset" class="btn btn-sm btn-danger" *ngIf="allowSet"><i class="fa fa-ban"></i>Làm mới</button>
        </fieldset>         
      </form>
    </div>
  </div>
</ng-container>
