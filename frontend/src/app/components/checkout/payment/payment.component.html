<ng-container>
  <div class="col-12">
    <h3>2. Hình thức thanh toán</h3>
  </div>
  <div class="row">
      <div class="col-7">                       
          <div class="card">
            <div class="card-header bg-danger">
              <strong>Thông tin thẻ Debit Card</strong>            
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Tên in trên thẻ</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                </div>
              </div><!--/.row-->
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="ccnumber">Số thẻ</label>
                    <input type="text" class="form-control" id="ccnumber" placeholder="0000 0000 0000 0000">
                  </div>
                </div>
              </div><!--/.row-->
              <div class="row">
                <div class="form-group col-sm-4">
                  <label for="ccmonth">Tháng</label>
                  <select class="form-control" id="ccmonth">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="form-group col-sm-4">
                  <label for="ccyear">Năm</label>
                  <select class="form-control" id="ccyear">
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="cvv">Mã bảo mật</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                  </div>
                </div>
              </div><!--/.row-->
            </div>
          </div>
      </div>
      <div class="col-5">
          <div class="card">
            <div class="card-header bg-info">
              <strong>Địa chỉ giao hàng</strong>                
            </div>
            <div class="card-body">
              
            </div>
          </div>
          <div class="card">
            <div class="card-header bg-info">
              <strong>Đơn hàng</strong>                
            </div>
            <div class="card-body">
              
            </div>
          </div>
      </div>
  </div> 
   
</ng-container>
