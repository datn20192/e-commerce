<ng-container>
    <div class="col-12">
        <h3>1. Địa chỉ giao hàng</h3>
    </div>
    <div class="row">
        <div class="col-7">            
                <div class="card">
                <div class="card-header bg-danger">
                  <strong>Thông tin địa chỉ</strong> 
                </div>
                <div class="card-body">
                  <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">                
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="text-input">Tên</label>
                      <div class="col-md-8">
                        <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                        <span class="help-block">This is a help text</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="email-input">Điện thoại</label>
                      <div class="col-md-8">
                        <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Email" autocomplete="email">
                        <span class="help-block">Please enter your email</span>
                      </div>
                    </div>    
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="select1">Tỉnh/Thành phố</label>
                        <div class="col-md-8">
                          <select id="select1" name="select1" class="form-control">
                            <option value="0">Please select</option>
                            <option value="1">Option #1</option>
                            <option value="2">Option #2</option>
                            <option value="3">Option #3</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="select1">Quận/Huyện</label>
                        <div class="col-md-8">
                          <select id="select1" name="select1" class="form-control">
                            <option value="0">Please select</option>
                            <option value="1">Option #1</option>
                            <option value="2">Option #2</option>
                            <option value="3">Option #3</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="select1">Phường/Xã</label>
                        <div class="col-md-8">
                          <select id="select1" name="select1" class="form-control">
                            <option value="0">Please select</option>
                            <option value="1">Option #1</option>
                            <option value="2">Option #2</option>
                            <option value="3">Option #3</option>
                          </select>
                        </div>
                    </div>            
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="textarea-input">Địa chỉ</label>
                        <div class="col-md-8">
                            <textarea id="textarea-input" name="textarea-input" rows="4" class="form-control" placeholder="Content.."></textarea>
                        </div>
                    </div>                        
                  </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Xác nhận</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Hủy bỏ</button>
                    </div>              
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-info">
                  <strong>Địa chỉ giao hàng</strong>                
                </div>
                <div class="card-body">
                  
                </div>
            </div>
        </div>
    </div>
</ng-container>
