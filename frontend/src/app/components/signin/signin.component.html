<form [formGroup]="formSignin" >
    <p class="hint-text">Đăng nhập với tài khoản mạng xã hội</p>
    <div class="form-group social-btn clearfix">
        <button type="button"  class="btn btn-danger pull-left" (click)="authentification.GoogleAuth(); closeModal()"><i class="fa fa-google-plus"></i> Google</button>
        <button type="button"  class="btn btn-info pull-right"  (click)="authentification.FacebookAuth(); closeModal()"><i class="fa fa-facebook"></i> Facebook</button>
    </div>
    <div class="or-seperator"><b>Hoặc</b></div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Đăng nhập" (click)="onSubmit(formSignin); closeModal()">
    <div class="form-footer">
        <a href="/">Quên mật khẩu?</a>
    </div>
</form>
