<div class="list-product">
  <mat-card class="example-card" *ngFor="let product of productsList" >
    <a routerLink="{{product.product_id}}">
    <mat-card-header>
      <mat-card-title class="mt-card-title">{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} Ä‘</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </a>
  </mat-card>
</div>
