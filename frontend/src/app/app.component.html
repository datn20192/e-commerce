                    <ul class="dropdown-menu form-wrapper">
                        <li>
                            <app-signin></app-signin>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle get-started-btn mt-1 mb-1"

                        </li>

            <ul class="nav navbar-nav navbar-right ml-auto" *ngIf="(auth.userData) && (auth.isLoggedIn)">

                            height="40" style="border: 3px solid white" class="rounded-circle">
                        <b
                            style="color: white;">{{auth.userData.displayName === null ? auth.userData.email.split('@')[0] : auth.userData.displayName }}</b></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/dashboard" class="dropdown-item"><i class="fa fa-camera-retro"
                                    aria-hidden="true"></i> Something</a></li>

                                    class="fa fa-lock" aria-hidden="true"></i> Logout</button></li>
                    </ul>
                </li>
