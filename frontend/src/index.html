<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mua hàng trực tuyến uy tín</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/browse/@coreui/coreui@2.1.16/dist/css/coreui.min.css">
	<style>
	body {
			font-family: 'Varela Round', sans-serif;
			font-size: 16px;
		}

		.material-icons {
			display: inline-flex;
			vertical-align: middle;
		}

		.form-control {
			box-shadow: none;
			font-weight: normal;
			font-size: 13px;
		}

		.form-control:focus {
			border-color: #33cabb;
			box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
		}

		.navbar-header.col {
			padding: 0 !important;
		}

		.navbar {
			width: 100%;		
			margin: 0 auto;
			position: relative;
		}

		.nav-link img {
			border-radius: 50%;
			width: 36px;
			height: 36px;
			margin: -8px 0;
			float: left;
			margin-right: 10px;
		}

		.navbar .navbar-brand,
		.navbar .navbar-brand:hover,
		.navbar .navbar-brand:focus {
			font-size: 20px;
			padding: 0px;
		}

		.navbar .navbar-brand b {
			font-weight: bold;
			color: #fff;
		}

		.navbar .form-inline {
			display: inline-block;
		}

		.navbar .nav li {
			position: relative;
		}

		.navbar .nav li a {
			color: #888;
		}

		.search-box {
			position: absolute;
			width: 35em;
			left: 11em;
			bottom: 10px;
		}

		.search-box button {
			width: 4em;
			font-size: 15px;
			flex-direction: column;

		}

		.search-box input {
			padding-right: 35px;
			height: 3em;

		}

		.search-box .input-group-addon {
			min-width: 35px;
			border: none;
			background: transparent;
			position: absolute;
			right: 0;
			z-index: 9;
			padding: 7px;
			height: 100%;
		}

		.navbar .nav .btn-primary,
		.navbar .nav .btn-primary:active {
			color: #fff;
			background: #33cabb;
			padding-top: 8px;
			padding-bottom: 6px;
			vertical-align: middle;
			border: none;
		}

		.navbar .nav .btn-primary:hover,
		.navbar .nav .btn-primary:focus {
			color: #fff;
			outline: none;
			background: #31bfb1;
		}

		.navbar .navbar-right li:first-child a {
			padding-right: 30px;
		}

		.navbar .nav-item , .navbar .nav-item button {
			font-size: 14px;
		
		}

		.navbar .nav-item i {
			font-size: 14px;
		}

		.navbar .dropdown-item i {
			font-size: 14px;
			min-width: 22px;
		}

		.navbar ul.nav li.active a,
		.navbar ul.nav li.open>a {
			background: transparent !important;
		}

		.navbar .nav .get-started-btn {
			min-width: 100px;
			margin-top: 8px;
			margin-bottom: 8px;
			text-align: center;
			border-radius: 20px;
		}

		.navbar ul.nav li.open>a.get-started-btn {
			color: #fff;
			background: #31bfb1 !important;
		}

		.navbar .dropdown-menu {
			border-radius: 1px;
			border-color: #e5e5e5;
			box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
		}

		.navbar .nav .dropdown-menu li {
			color: #999;
			font-weight: normal;
		}

		.navbar .nav .dropdown-menu li a,
		.navbar .nav .dropdown-menu li a:hover,
		.navbar .nav .dropdown-menu li a:focus {
			padding: 8px 20px;
			line-height: normal;
		}

		.navbar .navbar-form {
			border: none;
		}

		.navbar .dropdown-menu.form-wrapper {
			width: 280px;
			padding: 20px;
			left: -1.5cm;
			
			font-size: 14px;
		}

		.navbar .dropdown-menu.form-wrapper a {
			color: #33cabb;
			padding: 0 !important;
		}

		.navbar .dropdown-menu.form-wrapper a:hover {
			text-decoration: underline;
		}


		.navbar .form-wrapper .hint-text {
			text-align: center;
			margin-bottom: 15px;
			font-size: 13px;
		}

		.navbar .form-wrapper .social-btn .btn,
		.navbar .form-wrapper .social-btn .btn:hover {
			color: #fff;
			margin: 0;
			padding: 0 !important;
			font-size: 13px;
			border: none;
			transition: all 0.4s;
			text-align: center;
			line-height: 34px;
			width: 47%;
			text-decoration: none;
		}

		.navbar .social-btn .btn-primary {
			background: #507cc0;
		}

		.navbar .social-btn .btn-primary:hover {
			background: #4676bd;
		}

		.navbar .social-btn .btn-info {
			background: #64ccf1;
		}

		.navbar .social-btn .btn-info:hover {
			background: #4ec7ef;
		}

		.navbar .social-btn .btn i {
			margin-right: 5px;
			font-size: 16px;
			position: relative;
			top: 2px;
		}

		.navbar .form-wrapper .form-footer {
			text-align: center;
			padding-top: 10px;
			font-size: 13px;
		}

		.navbar .form-wrapper .form-footer a:hover {
			text-decoration: underline;
		}

		.navbar .form-wrapper .checkbox-inline input {
			margin-top: 3px;
		}

		.or-seperator {
			margin-top: 32px;
			text-align: center;
			border-top: 1px solid #e0e0e0;
		}

		.or-seperator b {
			color: #666;
			padding: 0 8px;
			width: 30px;
			height: 30px;
			font-size: 13px;
			text-align: center;
			line-height: 26px;
			background: #fff;
			display: inline-block;
			border: 1px solid #e0e0e0;
			border-radius: 50%;
			position: relative;
			top: -15px;
			z-index: 1;
		}

		.navbar .checkbox-inline {
			font-size: 13px;
		}

		.navbar .navbar-right .dropdown-toggle::after {
			display: none;
		}
		.navbar .list-product {
			display: flex;
			flex-direction:column;
		}

		@media (min-width: 1200px) {
			.form-inline .input-group {
				width: 300px;
				margin-left: 30px;
			}
		}

		@media (max-width: 768px) {
			.navbar .dropdown-menu .form-wrapper {
				width: 100%;
				padding: 10px 15px;
				background: transparent;
				border: none;
			}
			.search-box{
				width: 300px;
			}
			.navbar .form-inline {
				display: block;
			}

			.navbar .input-group {
				width: 100%;
			}

			.navbar .nav .btn-primary,
			.navbar .nav .btn-primary:active {
				display: block;
			}
		}
	</style>
</head>

<body>
	<app-root></app-root>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/browse/@coreui/coreui@2.1.16/dist/js/coreui.min.js"></script>	
	<script type="text/javascript">
		// Prevent dropdown menu from closing when click inside the form
		$(document).on("click", ".navbar-right .dropdown-menu", function (e) {
			e.stopPropagation();
		});
	</script>

</body>

</html>
